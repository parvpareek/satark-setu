flutter_native_splash:
  color: "#FFFFFF"  # Background color for the splash screen
  color_dark: "#272727"  # Background color for the splash screen in dark mode
  image: assets/logos/logo.png
  image_dark: assets/logos/logo.png

  android_12:
    color: "#FFFFFF"  # Background color for Android 12 splash screen
    color_dark: "#272727"  # Background color for Android 12 splash screen in dark mode
    image: assets/logos/logo.png
    image_dark:  assets/logos/logo.png

  web: false  # Disable web support for the splash screen